<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./terra-logo copy.jpg" />
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/tab.css">
</head>
<body>
    <div class="login-container">
        <div class="login-poster">
            <img src="/assets/images/terra-logo.jpg" alt="">
            <h1>Welcome to Terra Balance</h1>
            <p>Empower African Smallholder Farmers Through Cutting-edge Technology</p>
        </div>

        <div class="login-form">
            <h1>Sign up to Terra</h1>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-button">Sign Up</button>
            <a href="/index.html">Already have an account?</a>
        </div>
    </div>
    <script type="module" src="auth.js"></script>
</body>
</html>
